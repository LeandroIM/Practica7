    <style>
        body {
            background-color: #ff8615e5; 
            font-family: Arial, sans-serif;
            margin: 0;

        header {
            background-color: #8f0d0d;
            color: white;
            text-align: center;

            font-size: 36px;

        nav {

            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;

        }

        nav a {
            text-decoration: none;

            font-size: 18px;
        }

        
        .plato {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;

        }

        .plato h2 {
            color: #E60000; 
            font-size: 24px;
        }

        .plato p {
            font-size: 16px;
        }

        .plato img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .gallery {
